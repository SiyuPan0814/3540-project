{% extends 'base.html' %}

{% block static_files %}
<link rel="stylesheet" href="{{ url_for('static',filename='css/register_login.css') }}"/>
{% endblock %}

{% block page_name %}Deposit{% endblock %}

{% block body_part %}
    <h3>Deposit</h3>
<form class="form" action="" method="POST">
    <div class="input-group input-group-lg">
      <span class="input-group-addon" id="sizing-addon1">Deposit</span>
      <input type="number" step="0.00000001" min="0" class="form-control" placeholder="Input a number" aria-describedby="sizing-addon1" name="deposit">
    </div>
    <div class="register-button">
        <button type="submit" name="action" value="buy" class="btn btn-primary btn-lg btn-block">Submit</button>
    </div>
</form>
{% endblock %}
