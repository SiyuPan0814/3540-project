{% extends 'base.html' %}

{% block static_files %}
<link rel="stylesheet" href="{{ url_for('static',filename='css/register_login.css') }}"/>
{% endblock %}

{% block page_name %}Register{% endblock %}

{% block body_part %}
<h3>Register</h3>
<form class="form" action="" method="POST">
    <div class="input-group input-group-lg">
      <span style="width:187px" class="input-group-addon" id="sizing-addon1">User</span>
      <input type="text" class="form-control" placeholder="User name" aria-describedby="sizing-addon1" name="username">
    </div>
    <div class="input-group input-group-lg">
      <span style="width:187px" class="input-group-addon" id="sizing-addon1">Password</span>
      <input type="password" class="form-control" placeholder="Password" aria-describedby="sizing-addon1" name="password1">
    </div>
    <div class="input-group input-group-lg">
      <span style="width:187px" class="input-group-addon" id="sizing-addon1">Comfirm Password</span>
      <input type="password" class="form-control" placeholder="Confirm Password" aria-describedby="sizing-addon1" name="password2">
    </div>
    <div class="register-button">
        <button type="submit" class="btn btn-primary btn-lg btn-block">Register</button>
    </div>
</form>
{% endblock %}
